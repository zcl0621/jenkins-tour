version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: python_project
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/python_project
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "/bin/sh",
        "-c",
        "/app/.venv/bin/alembic upgrade head && /app/.venv/bin/pytest -q",
      ]
